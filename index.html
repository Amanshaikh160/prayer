<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
  <header>
    <h1>Prayer Times</h1>
    <p>Your daily guide to prayer based on your city.</p>
  </header>
  <div class="city-search">
    <input type="text" id="city" placeholder="Enter your city" />
    <button onclick="fetchPrayerTimes()">Search</button>
  </div>

  <main>
    <section class="prayer-times">
      <div class="prayer">
        <h2>Fajr</h2>
        <p id="fajr-time">-</p>
      </div>
      <div class="prayer">
        <h2>Dhuhr</h2>
        <p id="dhuhr-time">-</p>
      </div>
      <div class="prayer">
        <h2>Asr</h2>
        <p id="asr-time">-</p>
      </div>
      <div class="prayer">
        <h2>Maghrib</h2>
        <p id="maghrib-time">-</p>
      </div>
      <div class="prayer">
        <h2>Isha</h2>
        <p id="isha-time">-</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Prayer Times. All Rights Reserved.</p>
  </footer>
</div>
  <script src="app.js"></script>
</body>
</html>
